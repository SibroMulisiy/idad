<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tes Gambar Besar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding: 40px;
      }
      .kotak-gambar {
        width: 800px;
        height: 800px;
        margin: auto;
        border-radius: 12px;
        overflow: hidden;
        background-color: #eee;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .kotak-gambar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Gambar dalam Kotak Besar</h2>
    <div class="kotak-gambar">
      <img src="https://drive.google.com/uc?export=view&id=17EPLiP2ml2gdT7FVIRZPIJFfhwwkMk0y" alt="Tes Gambar">
    </div>
  </body>
</html>
